# This workflow runs whenever a new tag is pushed.
# It will install Python dependencies, run tests and lint with a variety of Python versions
# If tests pass, it will build the package and publish it on pypi.org

name: Python package

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v5
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: tox
      run: tox

  build:
    name: Build package for PyPI
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Build release
        run: |
          python -m pip install --upgrade build
          python -m build
      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  publish:
    name: Publish package to PyPI
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Retrieve dist
        uses: actions/download-artifact@v5
        with:
          name: release-dists
          path: dist/
      - name: Push to pypi
        uses: pypa/gh-action-pypi-publish@release/v1.13
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true
  
